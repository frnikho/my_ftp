name: Build with Makefile C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make re
      run: make re
    - name: make clean
      run: make clean
    - name: make fclean
      run: make fclean
